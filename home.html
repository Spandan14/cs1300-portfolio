<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spandan Goel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./overall.css"></link>

  <link rel="stylesheet" href="./anims.css"></link>
</head>
<body class="bg-white text-black font-[CommitMono]">
  <div class="w-[90%] max-w-[1000px] mx-auto px-4 py-8">
    <header class="tagline-container">
      <h6 class="text-xs sm:text-lg leading-tight" id="login-time">
      </h6>
      <h1 class="text-6xl lg:text-8xl leading-tight">
          <span class="whitespace-nowrap">> spandan </span>
          <span class="block sm:inline">goel</span>
      </h1>
      <h2 class="text-4xl lg:text-5xl leading-tight mt-3">
          <span id="dynamic-tagline" class="w-[90%] max-w-[1000px]">interfacing designs -> designing interfaces</span>
      </h2>
    </header>

    <div class="backtrace mt-96 2xl:mt-96">
        <h4 class="text-xl sm:text-3xl terminal-green font-bold">
            backtrace [career.cs]:
        </h4>
        <h4 class="text-xl sm:text-3xl pl-4">
          <div class="flex flex-col md:flex-row md:justify-between md:gap-4">
            <b><span>0: bs/ms/computer-science/brown</span></b>
            <span>[providence.ri:2026]</span>
          </div>
        </h4>
        <h4 class="text-xl sm:text-3xl pl-4">
          <div class="flex flex-col md:flex-row md:justify-between md:gap-4">
            <b><span>1: engineering/ramp</span></b>
            <span>[new_york.ny:2025]</span>
          </div>
        </h4>
        <h4 class="text-xl sm:text-3xl pl-4">
          <div class="flex flex-col md:flex-row md:justify-between terminal-gray md:gap-4">
            <b><span>2: engineering/aws</span></b>
            <span>[seattle.wa:2024]</span>
          </div>
        </h4>
        <h4 class="text-xl sm:text-3xl pl-4">
          <div class="flex flex-col md:flex-row md:justify-between terminal-gray md:gap-4">
            <b><span>3: engineering/aws</span></b>
            <span>[seattle.wa:2023]</span>
          </div>
        </h4>

    </div>
  </div>

  <script src="./details.js"></script>
  <script src="./anims.js"></script>
</body>
</html>
